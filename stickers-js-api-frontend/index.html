<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <title>Stickers</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <div id="user-header">
      <h1>Welcome to Stickers!</h1>
      <img src="https://publicdomainvectors.org/tn_img/Button---Happy.png" alt="user-header"/>
    </div><br>

    <div class="container">
      <h2>Create a new Task</h2>
      <div id="new-task-container">
        <form id="new-task-form">
          <h3>Task Name: <input type="text" name="task-name" id="new-task-name" autocomplete="off"></h3>

          <h3>Choose Task Sticker Value:</h3>
          <select id="new-task-value" name="new-task-value">
            <option value="5">5 Sticker Points</option>
            <option value="10">10 Sticker Points</option>
            <option value="20">20 Sticker Points</option>
            <option value="25">25 Sticker Points</option>
            <option value="50">50 Sticker Points</option>
            <option value="75">75 Sticker Points</option>
            <option value="100">100 Sticker Points</option>
          </select>
          
          <input type="submit" value="Create Task">
        </form>
      </div>
      <div id="tasks-content">
        <h2>Current Tasks:</h2>
        <ul id="tasks-container">

        </ul>
        <div id="task-show">

        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/components/task.js"></script>
    <script src="src/components/tasks.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/tasksAdapter.js"></script>
    <script src="src/index.js"></script>
  </body>

</html>
