<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <title>Stickers</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    
    <div id="user-header">
      <img
        src="https://publicdomainvectors.org/tn_img/Button---Happy.png"
        alt="user-header"
      />
    </div><br>

    <div class="container">
      <h1>Welcome to Stickers!</h1>
      <div id="new-task-container">
        <form id="new-task-form">
          <h3>Task Name: <input type="text" autocomplete="off"></h3>
          <h3>Sticker Value: <input type="integer" placeholder="Enter a # between 5 and 100" autocomplete="off"></h3>
          <input type="submit" value="Create new Task">
        </form>
      </div>
      <div id="tasks-container">

      </div>
    </div>
    <script src="src/components/tasks.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/tasksAdapter.js"></script>
    <script src="src/index.js"></script>
  </body>

</html>
