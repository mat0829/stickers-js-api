<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Stickers</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="user-header">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQivcuOfYXuEIrxKruExED2MC6eHhHpCK8-dOJAWDl4R8we-7eY"
        alt="user-header"
      />
    </div>

    <div class="container">
      <form class="add-user-form">
        <h3>Add a new User</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter User name here"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a User's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create New User"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:left">
      Click here to add a new User <button id="new-toy-btn">Add a new User!</button>
    </p>

    <div id="User-collection"></div>
  </body>
</html>
