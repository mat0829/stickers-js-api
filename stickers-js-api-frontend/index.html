<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <title>Stickers</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Welcome to Stickers!</h1>
    <div id="user-header">
      <img
        src="https://publicdomainvectors.org/tn_img/Button---Happy.png"
        alt="user-header"
      />
    </div><br>

    <div class="container">
      <form id="new-task-form">
        <h3>Task Name: <input type="text" autocomplete="off"></h3>
        <h3>Sticker Value: <input type="integer" placeholder="Enter a # between 5 and 100" autocomplete="off"></h3>
        <input type="submit" value="Create new Task">
      </form>
      <div id="task-container">
      </div>
        
    </div>

  </body>

</html>
